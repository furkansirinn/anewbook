<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,=">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Dosyası Okuyucu</title>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.83/dist/epub.min.js"></script>
</head>
<body>
    <h1>EPUB Dosyasını Yükle ve Oku</h1>

    <!-- Kitap görüntüleme alanı -->
    <div id="viewer" style="height: 600px; width: 100%; border: 1px solid #ccc;">
        Kitap yükleniyor...
    </div>

   
     <script>
        // GitHub'da depolanan EPUB dosyasının URL'si
        var fileUrl = "https://furkansirinn.github.io/anewbook/anewbookss.epub";  // EPUB dosyanızın URL'si

        // Hata ayıklama: URL'nin doğru olduğunu kontrol etmek
        console.log("EPUB dosyasının URL'si: " + fileUrl);

        // EPUB dosyasını yükleme ve görüntüleme
        try {
            var book = ePub(fileUrl);
            console.log("EPUB dosyası başarıyla yüklendi!");

            var rendition = book.renderTo("viewer", {
                width: "100%",
                height: "600"
            });

            rendition.display().then(function() {
                console.log("Kitap başarıyla görüntülendi!");
            }).catch(function(error) {
                console.error("Kitap görüntülenirken hata oluştu:", error);
                document.getElementById('viewer').innerText = "Kitap görüntülenirken bir hata oluştu. Hata: " + error.message;
            });
        } catch (error) {
            console.error("EPUB dosyası yüklenirken hata oluştu:", error);
            document.getElementById('viewer').innerText = "EPUB dosyası yüklenirken bir hata oluştu. Hata: " + error.message;
        }

        // Eğer dosya yüklenemezse, kullanıcıya bilgi ver
        window.addEventListener('error', function(e) {
            console.error('Bir hata oluştu:', e.message);
            document.getElementById('viewer').innerText = 'Kitap yüklenirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.';
        });
    </script>

   
</body>
</html>
